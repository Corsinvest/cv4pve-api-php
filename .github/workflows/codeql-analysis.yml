name: CodeQL Analysis (PHP)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: Analyze PHP code (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['5.5', '7.4', '8.0', '8.1']
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: curl

    - name: PHP Syntax Check
      run: find . -name '*.php' -print0 | xargs -0 -n1 -P4 php -l

    - name: Basic functionality test
      run: |
        php -r "
          require_once 'src/PveClientBase.php';
          require_once 'src/Result.php';
          require_once 'src/PveClient.php';
          echo 'Basic functionality test passed for PHP ' . PHP_VERSION . PHP_EOL;
        "